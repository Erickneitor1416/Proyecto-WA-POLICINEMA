<div class="login-wrapper">
	<form [formGroup]="registerForm" (ngSubmit)="submit()" class="login">
		<section class="title">
			<h3 class="welcome">Welcome to</h3>
			Company Product Name
			<h5 class="hint">Use your Company ID to sign in or create one now</h5>
		</section>
		<div class="login-group">
			<clr-input-container>
				<label class="clr-sr-only">Nombre</label>
				<input
					type="text"
					autocomplete="firstName"
					name="firstName"
					clrInput
					placeholder="Nombre"
					id="firstName"
					formControlName="firstName"
				/>
			</clr-input-container>
            <clr-input-container>
				<label class="clr-sr-only">Apellido</label>
				<input
					type="text"
					autocomplete="lastName"
					name="lastName"
					clrInput
					placeholder="Apellido"
					id="lastName"
					formControlName="lastName"
				/>
			</clr-input-container>
            <clr-input-container>
				<label class="clr-sr-only">Email</label>
				<input
					type="text"
					autocomplete="email"
					name="email"
					clrInput
					placeholder="Email"
					id="email"
					formControlName="email"
				/>
			</clr-input-container>
			<clr-password-container>
				<label class="clr-sr-only">Password</label>
				<input
					type="password"
					autocomplete="current-password"
					name="password"
					clrPassword
					placeholder="Password"
					id="password"
					formControlName="password"
				/>
			</clr-password-container>
			<clr-checkbox-wrapper>
				<label>Remember me</label>
				<input type="checkbox" name="rememberMe" clrCheckbox formControlName="rememberMe" />
			</clr-checkbox-wrapper>
			<div class="error active" *ngIf="error">{{ error }}</div>
			<button type="submit" class="btn btn-primary">NEXT</button>
			<a href="javascript://" class="signup">Sign up for a Company ID</a>
		</div>
	</form>
</div>
